<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Uptime Status</title>
    <link rel="shortcut icon" href="https://1nav.ml/favicon.ico" type="image/x-icon" />
    <script src="./config.js"></script>
    <script>
        // 配置
        window.Config = {
            // 站点名
            SiteName: "小张的站点状态监控",

            // 站点链接
            SiteUrl: "/",

            // UptimeRobot Api Keys
            // 支持 Monitor-Specific 和 Read-Only 两种 Api Key
            ApiKeys: ["ur1983493-dda3ce1794ca97fb75d86efa"],

            // 是否显示监测站点的链接
            ShowLink: true,

            // 日志天数
            // 虽然免费版说仅保存60天日志，但测试好像API可以获取90天的
            // 不过时间不要设置太长，容易卡，接口请求也容易失败
            CountDays: 60,

            // 导航栏菜单
            Navi: [{
                    text: "详细监控",
                    url: "https://stats.uptimerobot.com/9NONjiz098",
                },
                // {
                //     text: '夏DJ导航',
                //     url: 'https://1nav.ml'
                // },
                // {
                //     text: '博客',
                //     url: 'https://zl88.github.io'
                // }
            ],
        };
    </script>
    <link href="https://gcore.jsdelivr.net/gh/xiaolongmr/image@main/2023/main.9d11a12e.css" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>
    <script src="https://gcore.jsdelivr.net/gh/xiaolongmr/image@main/2023/main.b23dcefe.js"></script>
</body>

</html>
